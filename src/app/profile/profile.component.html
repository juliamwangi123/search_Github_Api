<div class="profile container" *ngIf="users">
 <div class="row mt-5">
    <div class="col-3 profPic" >
        <img src={{users.avatar_url}} alt="" class="rounded-circle z-depth-2 pic" >
        
        <h1 class="usersName">
            <span>{{users.name}}</span>
            <span>{{users.login}}</span>

        </h1>
    </div>
    <div class="col-3">col-4</div>
    <div class="col-6">col-8</div>

 </div>
   

</div>
